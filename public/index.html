<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>The Weather Here</title>
  </head>
  <body>
    <h1>The Weather Here</h1>
    <div><a href="/">Enter</a> | <a href="logs/index.html">Output</a></div>
    <p>
      latitude: <span id="latitude"></span>&deg;<br />
      longitude: <span id="longitude"></span>&deg;<BR>
    </p>

    <p>
      The weather here in <span id="loc"></span> is <span id="summary"></span> with a temperature of <span id="temperatureF"></span>&deg; Farenheit (<span id="temperatureC"></span>&deg; Celsius).
    </p>
    <p>
      The concentration of particulate matter (<span id="aq_parameter"></span>) is <span id="aq_value"></span> <slan id="aq_units"></slan> last read on <span id="aq_date"></span>.
    </p>

    <script src="weather.js"></script>

  </body>
</html>
